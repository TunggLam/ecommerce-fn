<app-loading></app-loading>
<div class="uk-card uk-card-default border rounded">
  <div class="uk-card-header">
    <div class="row">
      <div class="uk-card-title">
        <div class="d-flex justify-content-between align-items-center">
          <div class="col-lg-5">
            <h3 class="uk-card-title uk-margin-remove-bottom">Danh sách loại sản phẩm</h3>
          </div>
          <div class="col-lg-7 d-flex text-end justify-content-end">
            <button routerLink="/admin/category/create"
                    class="btn btn-md bg-primary border border-primary text-white text-nowrap ms-3">
              <i class="fas fa-plus px-1"></i>
              Thêm mới
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-responsive table-bordered text-center">
        <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tên loại sảm phẩm</th>
          <th scope="col">Trạng thái</th>
          <th scope="col">Thời gian tạo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of categories; index as i" routerLink="/admin/category/{{item?.id}}">
          <th scope="row">
            <p class="mb-0 mt-4">{{i + 1}}</p>
          </th>
          <td>
            <p class="mb-0 mt-4">{{item?.name}}</p>
          </td>
          <td>
            <ng-container *ngIf="item?.active">
              <button class="btn btn-md rounded-circle bg-white border mt-4 border-primary">
                <i class="fas fa-check text-primary "></i>
              </button>
            </ng-container>
            <ng-container *ngIf="!item?.active">
              <button class="btn btn-md rounded-circle bg-white border mt-4 border-danger">
                <i class="fa fa-times text-danger"></i>
              </button>
            </ng-container>
          </td>
          <td>
            <p class="mb-0 mt-4">{{item?.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <app-pagination
      [totalItems]="totalElements"
      [itemsPerPage]="pageSize"
      [currentPage]="pageIndex + 1"
      (pageChange)="handlePageChange($event)">
    </app-pagination>
  </div>
</div>
