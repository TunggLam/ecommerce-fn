<app-loading></app-loading>
<div class="card border">
  <div class="card-header">
    <div class="card-title">
      <h3 class="text-primary display-9 p-2">Chi tiết loại sản phẩm</h3>
    </div>
  </div>
  <div class="card-body">
    <div class="card border">
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <div class="form-item w-100">
              <div class="d-flex flex-column">
                <label class="form-label my-3"><strong>Tên loại sản phẩm</strong></label>
                <input type="text" class="form-control p-3" value="{{category.name}}" readonly>
              </div>
            </div>
            <div class="form-item w-100">
              <div class="d-flex flex-column">
                <label class="form-label my-3"><strong>Ngày tạo</strong></label>
                <input type="text" class="form-control p-3" value="{{category.createdAt | date:'dd/MM/yyyy HH:mm:ss'}}"
                       readonly>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-item w-100">
              <div class="d-flex flex-column">
                <label class="form-label my-3"><strong>Trạng thái</strong></label>
                <div class="py-3">
                  <ng-switchery [(ngModel)]="category.active"
                                [ngModelOptions]="{standalone: true}"
                                [onLabel]=" category.active ? ' Hoạt động' : 'Không hoạt động'"
                                (click)="$event.preventDefault()"
                                color="switchery-success" size="switchery-lg" customClasses="'switchery-disabled'">
                  </ng-switchery>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row g-4 d-flex justify-content-end">
      <div class="col d-flex justify-content-end p-4">
        <button routerLink="/admin/category/{{category.id}}/update"
                class="btn border-secondary btn-primary py-3 px-5 rounded-pill text-white me-4">Chỉnh sửa
        </button>
        <a routerLink="/admin/categories"
           class="btn border-secondary btn-primary py-3 px-5 rounded-pill text-primary bg-white">Quay lại</a>
      </div>
    </div>
  </div>
</div>
